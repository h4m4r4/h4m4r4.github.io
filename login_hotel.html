<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page hotel</title>
</head>
<link rel="stylesheet" href="hotel.css">
<body>
    <!-- <div class="outline-border-login"> -->
        <div class="container_type">
            <div class="image_type">
                <img class="ukuran_image_type" src="img/logo2_500^2.png" alt="logo">
            </div>
            <div class="login-container-base"> 
                <div class="login-container">
                    <h2 class="h2-login">Login</h2>
                    <form action="#" method="post">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="tel" name="phone" placeholder="Nomor HP" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    <!-- </div> -->
</body>
</html>
